<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{background: lightgoldenrodyellow;padding: 6rem;}
        label{display: block; margin: 1rem 0;}
        
    </style>
</head>
<body>
    <header>
        <h1>FORMULARIO</h1>
    </header>
    <main>
        <form action="FORMULARIO">
            <label for="InName">NOMBRE:
                <input type="text" name="InName" id="InName" required placeholder="Dairon">
            </label>

            <label for="inLstname">APELLIDO:
                <input type="text" name="inLstname" id="inLstname" required placeholder="solis" >
            </label>

            <label for="inAddress">DIRECION:
                <input type="date" name="inAddress" id="inAddress" required placeholder="calle #10-26">
            </label>

            <label for="inPhone">PHONE:
                <input type="date" name="inPhone" id="inPhone" required placeholder="3256941256">
            </label>

            <label for="inEmail">EMAIL:
                <input type="date" name="inEmail" id="inEmail" required placeholder="dairon@gmail.com">
            </label>

            <label for="inGeder">SEXO
                <input type="radio" name="inGeder" td="inGeder" value="Masculino">Masculino
                <input type="radio" name="inGeder" td="inGeder" value="Femenino">Femenino
                <input type="radio" name="inGeder" td="inGeder" value="NS">No se sabe
            </label>

            <label for="InEntertalment">PASATIEMPOS
                <input type="checkbox" name="InEntertalment" id="InEntertalment" value="intructor">Intructor
                <input type="checkbox" name="InEntertalment" id="InEntertalment" value="baile">Baile
                <input type="checkbox" name="InEntertalment" id="InEntertalment" value="sing">Cantar
                <input type="checkbox" name="InEntertalment" id="InEntertalment" value="cooking">Cocinar
                <input type="checkbox" name="InEntertalment" id="InEntertalment" value="sport">Deportes
                <input type="checkbox" name="InEntertalment" id="InEntertalment" value="resd">Lectura
            </label>

            <label for="pwd">PASSWORD:
                <input type="password" name="pwd" id="pwd">
            </label>

            <label for="birthday">Fec Nac:
                <input type="date" name="birthday" id="birthday">
            </label>
            
            <input type="button" value="ENVIAR">

        </form>
    </main>
</body>
</html>
